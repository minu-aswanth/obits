<!DOCTYPE html>
<html>
<head>
	<title>Setup Screens</title>
	<link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/navbar.css">
	<script src="js/logout.js" type="text/javascript"></script>
	<script src="js/setup_screens.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
	     <a class="navbar-brand"><img src="images/logo.jpg" width="200px" height="52px" style=" margin-left: -15px; margin-top: -16px; "></a>
      </div>
      <ul class="nav navbar-nav">
          <li><a href="CCC_Interface.html">Home</a></li>
          <li><a id="middle" href="all_buses.html">Monitor Buses</a></li>
  	      <li><a id="logout" style="cursor:pointer">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div align="center" class="main_div" style="text-align: center;">
    <div class="row">
			<div class="col-sm-3">&nbsp;</div>
			<div class="col-sm-2"><button class="btn btn-info add_bus_modal" onclick='$("#add_bus_modal").modal()'>Add Bus</button></div>
			<div class="col-sm-2"><button class="btn btn-info update_bus_modal" onclick=update_bus_modal()>Update Bus</button></div>
			<div class="col-sm-2"><button class="btn btn-info delete_bus_modal" onclick=delete_bus_modal()>Delete Bus</button></div>
			<div class="col-sm-3">&nbsp;</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-1 col-sm-10" style="padding-top:8vh;">
				<table class="bus_table table">
					<thead>
						<tr>
							<th colspan="1">&nbsp;</th>
							<th colspan="2">Sr No.</th>
							<th colspan="4">Bus Registration Number</th>
							<th colspan="4">Depo Name</th>
							<th colspan="4">SCU Phone Number</th>
						</tr>
					</thead>
					<tbody>
					</tbody>		
				</table>
			</div>
		</div>
  </div>

  <div class="modal fade" id="add_bus_modal" role="dialog">
		<div class="modal-dialog">
	  		<div class="modal-content">
	  			<button id="cancelModal" type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
	  				<span class="glyphicon glyphicon-remove"></span> Cancel
	  			</button>
	    		<div class="modal-header" style="padding:10px 50px;">
		  			<h3>Add Bus</h3>
	    		</div>
	    		<div class="modal-body table-responsive" style="padding:0px 50px;">
	    			<div class="add_signal_div">
						<table class="table table-bordered">
							<tbody class="plans_body">
								<tr>
									<td colspan="1">Bus Registration Number</td>
									<td colspan="1"><input type="text" class="bus_registration_number form-control"></td>
								</tr>
								<tr>
									<td colspan="1">Depo Name</td>
									<td colspan="1"><select class="depo_name_select form-control"></select></td>
								</tr>
								<tr>
									<td colspan="1">SCU Phone Number</td>
									<td colspan="1"><input type="text" class="scu_phone_number form-control"></td>
								</tr>
							</tbody>
						</table>
						<div style="text-align: center;"><button class="btn btn-info add_bus">Add Bus</button></div>
					</div>
					<br><br><br>
				</div>
			</div>
		</div>
	</div>

  <nav class="navbar navbar-default navbar-fixed-bottom" style="height: 10px;">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://www.itspe.co.in/"><i>powered by <font color=#000000>ITSPE</font></i></a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
